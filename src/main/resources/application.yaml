server:
  port: ${PORT:8091}

management:
  endpoints:
    web:
      base-path: /

spring:
  application:
    name: User Profile API
  jackson.date-format: yyyy-MM-dd
  flyway.enabled: true

### database configuration
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST:rd-user-profile-db}:${POSTGRES_PORT:5432}/${POSTGRES_NAME:dbuserprofile}${POSTGRES_CONNECTION_OPTIONS:?}
    username: ${POSTGRES_USERNAME:dbuserprofile}
    password: ${POSTGRES_PASSWORD:dbuserprofile}
    properties:
      charSet: UTF-8
    tomcat:
      max-active: 10
      max-idle: 10
      min-idle: 2
      max-wait: 10000
      test-on-borrow: true
      test-on-connect: true
      test-on-idle: true
      validation-query: "SELECT 1"
      time-between-eviction-runs-millis: 10000
      test-while-idle: true
      test-on-return: true
      remove-abandoned: true
      remove-abandoned-timeout: 60
      log-abandoned: true
      abandon-when-percentage-full: 0
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

security:
  anonymousPaths:
    - "/"
    - "/health"
    - "/loggers/**"
    - "/swagger-ui.html"
    - "/swagger-resources/**"
    - "/v2/api-docs"
    - "/webjars/springfox-swagger-ui/**"
    - "/favicon.ico"
  authorisedServices:
    - rd_user_profile_api

